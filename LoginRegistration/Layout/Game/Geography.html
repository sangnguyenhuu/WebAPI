<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - API Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/main.css">
    <link href="~/bundles/bootstrap" rel="stylesheet" />

</head>


<body class="flex">
    <div class="jumbotron">
        <div class="wrapper1">
            <div class="quiz-container">

                <div class="quiz-head">
                    <h1 class="quiz-title">Quiz Game</h1>
                    <div id="countdown-timer" style="text-align:center"></div>

                    <div class="quiz-score flex">

                        <span id="correct-score"></span>/<span id="total-question"></span>
                    </div>
                    <h4 id="CountQuestion"></h4> <h4 id="RemainQuestion"></h4>
                </div>
            </div>
            <div class="quiz-body">

                <h2 class="quiz-question" id="question"><!--What is the full form of HTTP? --></h2>
                <ul class="quiz-options">
                    <!-- <li>1. Hyper text transfer package</li>
                    <li>2. Hyper text transfer protocol</li>
                    <li>3. Hyphenation text test program</li>
                    <li>4. None of the above</li> -->
                </ul>
                <div id="result">
                </div>

                <div class="quiz-foot">
                    <button type="button" id="help-answer" style=" float:right">Trợ giúp</button>
                    <button type="button" id="check-answer">Kiểm tra đáp án</button>
                    <button type="button" id="play-again">Bắt đầu chơi lại!</button>
                </div>

            </div>
        </div>




        <script src="../Scripts/Geography.js"></script>
    </div>
</body>
